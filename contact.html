<section id="contact">
         <div class="section-content">
             <h1 class="section-header">
                 <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Contactez-nous</span></h1>
             <p>Des objectifs digitaux à atteindre ? N’hésitez pas à nous confier vos missions ! <br>
                Pour toute demande de devis, de conseils ou de rendez-vous, <br>
                 remplissez le formulaire ci-dessous !</p>
         </div>
         <div class="contact-section">
             <form>
                 <div class="form-row">
                 <div class="col-md-6 form-line">
                       <div class="form-group">
                           <label for="name"> Nom et Prénom</label>
                         <input type="text" class="form-control" id="" placeholder=" Entrez votre Nom et Prénom">
                       </div>
                       <div class="form-group">
                         <label for="Email"> Addresse e-mail</label>
                         <input type="email" class="form-control" id="exampleInputEmail" placeholder="Entrez votre adresse e-mail">
                       </div>	
                       <div class="form-group">
                         <label for="telephone"> Téléphone </label>
                         <input type="tel" class="form-control" id="telephone" placeholder=" Entrez votre numéro de Téléphone">
                       </div>
                   </div>
                   <div class="col-md-6">
                       <div class="form-group">
                           <label for ="description"> Message</label>
                            <textarea  class="form-control" id="description" placeholder="Ecrire un  message"></textarea>
                       </div>
                       <div>

                           <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Envoyer </button>
                       </div>
                    </div> 
                 </div>
             </form>
         </div>
     </section>
